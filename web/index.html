<!DOCTYPE html>
<html lang="en">
<head>
  <base href="/">

  <meta charset="UTF-8">
  <meta name="mobile-web-app-capable" content="yes">
  
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">
  <link rel="icon" type="image/png" href="favicon.png">
  <link rel="manifest" href="manifest.json">

  <title>Farmers Bracket</title>

  <style>
    /* Loading screen styles */
    #app-loading {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      background: white;
      z-index: 9999;
      transition: opacity 0.5s ease;
    }
    
    .loading-content {
      text-align: center;
      max-width: 300px;
      padding: 20px;
    }
    
    .loading-spinner {
      width: 40px;
      height: 40px;
      border: 4px solid rgba(0,0,0,0.1);
      border-radius: 50%;
      border-left-color: #2e7d32;
      animation: spin 1s linear infinite;
      margin: 0 auto 16px;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* Error message styles */
    .error-message {
      color: #d32f2f;
      margin-top: 16px;
    }
    
    .reload-button {
      padding: 8px 16px;
      margin-top: 16px;
      background: #2e7d32;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
    }

    /* Accessibility support */
    @media (forced-colors: active) {
      #app-loading {
        background: Canvas;
        color: CanvasText;
      }
      .loading-spinner {
        border-left-color: LinkText;
      }
      .reload-button {
        forced-color-adjust: none;
        background-color: LinkText;
        color: Canvas;
      }
    }
  </style>

  <script>
    // Prevent extension warnings in production
    if (!/debug|profile/.test(window.location.search)) {
      window._flutter = window._flutter || {};
      window._flutter.loader = {
        loadEntrypoint: function() { return Promise.resolve(); }
      };
    }
  </script>
  <script src="flutter.js" defer></script>
</head>
<body>
  <div id="app-loading">
    <div class="loading-content">
      <div class="loading-spinner"></div>
      <p>Loading application...</p>
    </div>
  </div>

  <script>
    (function() {
      function initializeFlutter() {
        if (typeof _flutter !== 'undefined') {
          _flutter.loader.loadEntrypoint({
            onEntrypointLoaded: async (engineInitializer) => {
              try {
                const appRunner = await engineInitializer.initializeEngine();
                await appRunner.runApp();
                hideSplash();
              } catch (error) {
                showError('Application failed to start. Please refresh.');
                console.error('Flutter error:', error);
              }
            }
          });
        } else {
          showError('Flutter engine not loaded. Try clearing cache.');
        }
      }

      function hideSplash() {
        const splash = document.getElementById('app-loading');
        if (splash) {
          splash.style.opacity = '0';
          setTimeout(() => splash.remove(), 500);
        }
      }

      function showError(message) {
        const splash = document.getElementById('app-loading');
        if (splash) {
          splash.querySelector('.loading-content').innerHTML = `
            <div class="error-message">
              <h2>Error</h2>
              <p>${message}</p>
            </div>
            <button class="reload-button" onclick="window.location.reload()">
              Reload Application
            </button>
          `;
        }
      }

      window.addEventListener('load', function() {
        initializeFlutter();
        
        if ('serviceWorker' in navigator) {
          navigator.serviceWorker.register('flutter_service_worker.js')
            .catch(err => console.debug('Service worker:', err));
        }
      });

      window.addEventListener('error', function(event) {
        showError('Application error: ' + (event.message || 'Unknown error'));
      });
    })();
  </script>
</body>
</html>
