<!DOCTYPE html>
<html lang="en">
<head>
  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="description" content="Farmers Bracket E-commerce App">

  <!-- iOS meta tags & icons -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="Farmers Bracket">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png">

  <!-- CSS -->
  <link rel="stylesheet" href="styles.css">

  <!-- Web App Manifest -->
  <link rel="manifest" href="manifest.json">

  <title>Farmers Bracket</title>

  <!-- Flutter initialization -->
  <script>
    window.addEventListener('load', function(ev) {
      // Download main.dart.js
      window.addEventListener('online', function() {
        if (window.flutterWebRenderer == 'html') {
          _flutter.loader.loadEntrypoint({
            serviceWorker: {
              serviceWorkerVersion: serviceWorkerVersion,
            }
          }).then(function(engineInitializer) {
            return engineInitializer.initializeEngine();
          }).then(function(appRunner) {
            return appRunner.runApp();
          });
        }
      });
    });
  </script>
</head>
<body>
  <!-- Flutter rendering -->
  <script src="flutter_bootstrap.js" async></script>
  
  <!-- Loading indicator -->
  <div id="loading">
    <div class="loading-content">
      <p>Loading Farmers Bracket...</p>
    </div>
  </div>
  
  <script>
    // Hide loading indicator when Flutter is ready
    window.addEventListener('flutter-first-frame', function() {
      document.getElementById('loading').style.display = 'none';
    });
  </script>
</body>
</html>
