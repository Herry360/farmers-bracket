<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  
  <link rel="apple-touch-icon" href="icons/Icon-192.png">
  <link rel="icon" type="image/png" href="favicon.png">
  <link rel="manifest" href="manifest.json">
  <link rel="stylesheet" href="styles.css">

  <title>Farmers Bracket</title>

  <!-- Updated Flutter loader initialization -->
  <script src="flutter.js" defer></script>
</head>
<body>
  <div id="app-loading">
    <div class="loading-content">
      <div class="loading-spinner"></div>
      <p>Loading application...</p>
    </div>
  </div>

  <script>
    (function() {
      function initializeFlutter() {
        if (typeof _flutter !== 'undefined') {
          // Updated to use the modern load() method instead of loadEntrypoint()
          _flutter.load({
            serviceWorker: {
              // serviceWorkerVersion removed (was undefined)
            }
          }).then(function(engineInitializer) {
            return engineInitializer.initializeEngine();
          }).then(function(appRunner) {
            return appRunner.runApp();
          }).then(function() {
            hideSplash();
          }).catch(function(error) {
            showError('Application failed to start. Please refresh.');
            console.error('Flutter error:', error);
          });
        } else {
          showError('Flutter engine not loaded. Try clearing cache.');
        }
      }

      function hideSplash() {
        const splash = document.getElementById('app-loading');
        if (splash) {
          splash.style.opacity = '0';
          setTimeout(() => splash.remove(), 500);
        }
      }

      function showError(message) {
        const splash = document.getElementById('app-loading');
        if (splash) {
          splash.querySelector('.loading-content').innerHTML = `
            <div class="error-message">
              <h2>Error</h2>
              <p>${message}</p>
            </div>
            <button class="reload-button" onclick="window.location.reload()">
              Reload Application
            </button>
          `;
        }
      }

      window.addEventListener('load', function() {
        initializeFlutter();
        
        // Remove manual service worker registration - Flutter.js handles this now
      });

      window.addEventListener('error', function(event) {
        showError('Application error: ' + (event.message || 'Unknown error'));
      });
    })();
  </script>
</body>
</html>
